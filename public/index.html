<!DOCTYPE html>
<html>
  <head>
    <title>webinar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="socket.io/socket.io.js"></script>
    <script src="/javascript/client.js"></script>
    <script src="/javascript/plugin/jquery-3.1.1.min.js"></script>
    
    <!-- plugin slide  -->
    <script src="/javascript/plugin/boostrap-slide.js"></script>
    <link rel="stylesheet" href="/styles/plugin/boostrap-slide.css" />

    <!-- Color plugin -->
    <link rel="stylesheet" href="/styles/plugin/boostrap-color.css" />
    <script src="/javascript/plugin/boostrap.color.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body style="margin-left: 11px;">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <h2>Clase</h2>
        <div class="col-xs-12 col-sm-12 col-md-12" style="display: -webkit-inline-box;">
          <div style="width: 42px;">
            
            <button class="btn btn-info action" data-action="pencil">
              <i class="glyphicon glyphicon-pencil"></i>
            </button>

            <button class="btn action" data-action="erase">
              <i class="glyphicon glyphicon-erase"></i>
            </button>

            <select id="colorselector">
              <option value="106" data-color="#A0522D">sienna</option>
              <option value="47" data-color="#CD5C5C">indianred</option>
              <option value="87" data-color="#FF4500">orangered</option>
              <option value="17" data-color="#008B8B">darkcyan</option>
              <option value="18" data-color="#B8860B">darkgoldenrod</option>
              <option value="68" data-color="#32CD32">limegreen</option>
              <option value="42" data-color="#FFD700">gold</option>
              <option value="77" data-color="#48D1CC">mediumturquoise</option>
              <option value="107" data-color="#87CEEB">skyblue</option>
              <option value="46" data-color="#FF69B4">hotpink</option>
              <option value="47" data-color="#CD5C5C">indianred</option>
              <option value="64" data-color="#87CEFA">lightskyblue</option>
              <option value="13" data-color="#6495ED">cornflowerblue</option>
              <option value="15" data-color="#DC143C">crimson</option>
              <option value="24" data-color="#FF8C00">darkorange</option>
              <option value="78" data-color="#C71585">mediumvioletred</option>
              <option value="123" data-color="#000000" selected="selected">black</option>
            </select>
            <br>
            <input id="line_width" type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="1" data-slider-orientation="vertical"/>
            <br>
            <br>
            <button class="btn " onclick="paint_board.clear_board()">
              <i class="glyphicon glyphicon-trash"></i>
            </button>
          </div>
          <div style="height: 377px;">
            <canvas style="cursor:crosshair;background: whitesmoke;" id="drawing" ></canvas>
          </div>
        </div> 
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        user
      </div>
    </div>
  </body>
  <script type="text/javascript">
    jQuery(document).ready(function(){
      paint_board.init();
    });
  </script>
</html>
